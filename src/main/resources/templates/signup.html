<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <link href="/css/signup2.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="/js/signUp.js" type="text/javascript"></script>
    <script src="/js/shared.js" type="text/javascript"></script>

    <title>Home</title>
</head>
<body>
<div class="container py-4" style="width: 40%">
    <div class="p-5 mb-4 rounded-3">
        <div class="pb-4" >
        <h2 class="display-5 fw-bold" >Sign Up</h2>
        </div>
        <div class="mx-auto">
        <div class="inputGroup mb-3">
            <input id="username" placeholder="Enter Username" >
        </div>
        </div>
        <div class="mx-auto">
        <div class="inputGroup mb-3">
            <input type="email" id="email" placeholder="Enter Email" >
        </div>
        </div>
        <div class="mx-auto" >
        <div class="inputGroup mb-3">
            <input type="date" id="birthdate" placeholder="Enter Birthdate" >
        </div>
        </div>
        <div class="mx-auto">
        <div class="inputGroup mb-3">
            <input type="password" id="password" placeholder="Enter Password" >
        </div>
        </div>
        <div class="mx-auto">
        <div class="inputGroup mb-3">
            <input type="password" id="confirmPassword" placeholder="Confirm password" >
        </div>
        </div>
        <div class="mx-auto" >
        <button class="btn btn-primary " onclick="signup()">Submit</button>
        </div>
    </div>
</div>

</body>
</html>
