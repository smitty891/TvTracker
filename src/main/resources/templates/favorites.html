<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.syncfusion.com/ej2/ej2-base/dist/global/ej2-base.min.js" type="text/javascript"></script>

    <link href="https://cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.syncfusion.com/ej2/ej2-buttons/dist/global/ej2-buttons.min.js" type="text/javascript"></script>

    <link href="https://cdn.syncfusion.com/ej2/ej2-inputs/styles/material.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.syncfusion.com/ej2/ej2-inputs/dist/global/ej2-inputs.min.js" type="text/javascript"></script>

    <link href="https://cdn.syncfusion.com/ej2/ej2-layouts/styles/material.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.syncfusion.com/ej2/ej2-layouts/dist/global/ej2-layouts.min.js" type="text/javascript"></script>

    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="/js/favorites.js" type="text/javascript"></script>
    <script src="/js/authenticate.js" type="text/javascript"></script>
    <script src="/js/shared.js" type="text/javascript"></script>

    <script src="https://use.fontawesome.com/dc7e68216b.js"></script>

    <title>Favorites</title>
</head>
<body onload="startUp()">
    <h1>Favorites</h1>
    <div id="dashDiv"></div>
    <button id="nextPageBtn" class="btn btn-outline-success" style="visibility:hidden">Next Page ></button>

    <div id="modelPopup" class="modal">
        <div class="modal-content">
            <span id="popupCloseBtn" class="close">&times;</span>
            <h2 id="movieTitle" class="popUpMovieTitle"></h2>
            <img id="moviePoster" class="popUpMoviePoster" src="">
            <div class="form-check inputGroup">
                <label class="form-check-label" for="watchedCheckbox">
                    Watched
                </label>
                <input class="form-check-input" type="checkbox" value="" id="watchedCheckbox">
            </div>
            <div class="form-group inputGroup">
                <label class="control-label" for="platformDropdown">
                    Platform:
                </label>
                <select id="platformDropdown">
                    <option value="null"></option>
                    <option value="hulu">Hulu</option>
                    <option value="netflix">Netflix</option>
                    <option value="hbo">HBO</option>
                    <option value="disney+">Disney +</option>
                    <option value="amazon">Amazon</option>
                </select>
            </div>
            <div class="form-group inputGroup">
                <label class="control-label" for="platformDropdown">
                    Review:
                </label>
                <input id="reviewTextBox" class="form-control" type="text" maxlength="50">
            </div>
            <button id="saveBtn" class="btn btn-outline-success" style="margin: 20px;">Save</button>
        </div>
    </div>
</body>
</html>
